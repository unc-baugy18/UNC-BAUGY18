<body data-page="acceuil">
    <header></header>

    <main>
        <div class="hero-section">
            <img src="UNC de Baugy_fichiers/page_accueil.jpg" alt="Image d'acceuil">
        </div>
        <h3>Annonces</h3>
        <div id="announcements-container" class="announcements-container"></div>

    </main>

    <script>
        // À compléter
        const imageFiles = [
            "annonces/annonce1.png",
            "annonces/annonce2.png",
            "annonces/annonce3.png",
        ];

        function checkImageExists(url, callback) {
            const img = new Image();
            img.src = url;

            if (img.complete) {
                callback(true);
            } else {
                img.onload = () => callback(true);
                img.onerror = () => callback(false);
            }
        }

        function displayImages(image) {
            const container = document.getElementById("announcements-container");
            const img = document.createElement("img");
            img.classList.add("images-container");
            img.src = image;
            container.appendChild(img);
        }

        imageFiles.forEach((imagePath) => {
            checkImageExists(imagePath, (exists) => {
                if (exists) {
                    displayImages(imagePath);
                } else {
                    console.log(`L'image ${imagePath} n'existe pas.`);
                }
            });
        });



    </script>
