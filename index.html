<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNC de Baugy</title>
    
    <meta name="description" content="Union Nationale des Combattants de BAUGY">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        
        .header {
            background-color: #212121; /* Gris foncé pour la partie supérieure */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .navbar {
            background-color: #1e6c93; /* Bleu marine de votre thème */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur mobile */
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #2284b3; /* Bleu plus clair au survol */
        }

        .hero-section {
            background-color: #226e93; /* Bleu de l'en-tête de votre page */
            color: white;
            padding: 60px 20px;
            text-align: center;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .hero-section h2 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        .hero-section p {
            font-size: 1.2em;
            margin: 0;
        }

        .content-section {
            padding: 40px 20px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* Espace entre les icônes */
            flex-wrap: wrap;
        }

        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, color 0.3s;
        }

        .icon-button:hover {
            transform: scale(1.05);
            color: #226e93;
        }

        .icon-button i {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #212121;
            color: #b2b2b2;
            text-align: center;
            padding: 20px;
        }

        /* Styles pour les écrans plus petits */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                width: 100%;
                text-align: center;
            }
            .hero-section {
                padding: 40px 20px;
            }
            .hero-section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>UNC de Baugy</h1>
    </div>

    <div class="navbar">
        <a href="accueil.html">Accueil</a>
        <a href="actualites.html">Actualités</a>
        <a href="photos.html">Photos</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="hero-section">
        <h2>Union Nationale des Combattants de BAUGY</h2>
        <p>Le devoir de mémoire, un engagement pour l'avenir.</p>
    </div>

    <div class="content-section">
        <div class="buttons-container">
            <a href="chemin/vers/votre_bulletin.pdf" class="icon-button" target="_blank">
                <i class="fas fa-file-pdf"></i>
                <span>Bulletin d'adhésion</span>
            </a>
            <a href="archives-photos.html" class="icon-button">
                <i class="fas fa-camera-retro"></i>
                <span>Archives photos</span>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 UNC de Baugy. Tous droits réservés.</p>
    </div>

</body>
</html>
