<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Union Nationale des Combattants de BAUGY">
    <title>UNC de Baugy</title>

    <link rel="icon" type="image/png" href="UNC de Baugy_fichiers/logo unc.png">
    <link rel="stylesheet" href="UNC de Baugy_fichiers/style.css">
    <script src="includeur.js"></script>

    <script>
            // À compléter
            const imageFiles = [
                "annonces/annonce1.png",
                "annonces/annonce2.png",
                "annonces/annonce3.png",
            ];

            function displayImages() {
                const container = document.getElementById("announcements-container");
                imageFiles.forEach(file => {
                    const img = document.createElement("img");
                    img.classList.add("images-container");
                    img.src = file;
                    console.log(img);
                    container.appendChild(img);
                });
            }
    </script>
</head>
<body data-page="acceuil">
    <header></header>

    <main>
        <div class="hero-section">
            <img src="UNC de Baugy_fichiers/page_accueil.jpg" alt="Image d'acceuil">
        </div>
        <h3>Annonces</h3>
        <div id="announcements-container" class="announcements-container"></div>
        <script>window.onload = displayImages</script>

    </main>

    <footer></footer>
</body>
</html>
